<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Key - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --mk-primary: #6c5ce7; --mk-accent: #00d1b2; --mk-dark: #0b0c18; --mk-panel: #141628; --mk-border: #2a2e55; }
        body { background: linear-gradient(135deg, var(--mk-dark) 0%, #1b1e36 50%, #0f1020 100%); color: #eaeaf5; }
        .navbar { background: linear-gradient(90deg, var(--mk-primary), var(--mk-accent)); }
        .panel-card { background: var(--mk-panel); border: 1px solid var(--mk-border); border-radius: 16px; }
        .form-control { background: #1f2342; border: 1px solid var(--mk-border); color: #eaeaf5; }
        .form-control::placeholder { color: #a4a8c2; }
        .btn-mk { background: var(--mk-primary); border: none; }
        .btn-mk:hover { background: #5846e5; }
        small.helper { color: #a4a8c2; }
        .narrow { max-width: 820px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="libreria.js"></script>
    <script src="codigo.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="Login.html">Melody Key</a>
        </div>
    </nav>

    <div class="container pb-5 d-flex justify-content-center">
        <div class="narrow w-100">
            <h1 class="mb-3">Registro</h1>

            <div class="panel-card p-4 p-md-5">
                <h2 class="h4 mb-2">Registro de usuario</h2>
                <small class="helper">Al registrarte se asigna un saldo inicial ficticio de 10.000 pesos.</small>
                <form class="mt-4">
                    <div class="row g-3">
                        <div class="col-12 col-md-6">
                            <label for="txtNombre" class="form-label">Nombre</label>
                            <input type="text" id="txtNombre" class="form-control" placeholder="Ej: Ana">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="txtApellido" class="form-label">Apellido</label>
                            <input type="text" id="txtApellido" class="form-control" placeholder="Ej: Pérez">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="txtUsuario" class="form-label">Nombre de usuario</label>
                            <input type="text" id="txtUsuario" class="form-control" placeholder="Ej: anaperez">
                        </div>
                        <div class="col-12 col-md-6 d-none">
                            <input type="hidden" id="txtID" value="1">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="txtContrasena" class="form-label">Contraseña</label>
                            <input type="password" id="txtContrasena" class="form-control" placeholder="Min. 5 caracteres, 1 mayús, 1 minús, 1 número">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="txtContrasena2" class="form-label">Confirmar contraseña</label>
                            <input type="password" id="txtContrasena2" class="form-control" placeholder="Repite la contraseña">
                        </div>
                    </div>
                    <div class="mt-4">
                        <button type="button" id="btnRegistrar" class="btn btn-mk">Registrar</button>
                    </div>
                    <p id="pResultado" class="mt-3 small helper"></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
