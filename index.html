<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Key - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --mk-primary: #6c5ce7; --mk-accent: #00d1b2; --mk-dark: #0b0c18; --mk-panel: #141628; --mk-border: #2a2e55; }
        body { min-height: 100vh; background: linear-gradient(135deg, var(--mk-dark) 0%, #1b1e36 50%, #0f1020 100%); color: #eaeaf5; }
        .navbar { background: linear-gradient(90deg, var(--mk-primary), var(--mk-accent)); }
        .card { background: #ffffff; border: none; border-radius: 16px; }
        .btn-mk { background: var(--mk-primary); border: none; }
        .btn-mk:hover { background: #5846e5; }
        .narrow { max-width: 720px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="libreria.js"></script>
    <script src="codigo.js"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="Login.html">Melody Key</a>
        </div>
    </nav>

    <div class="container py-5 d-flex justify-content-center">
        <div class="narrow w-100">
            <div class="card shadow-lg">
                <div class="card-body p-4 p-md-5 text-dark">
                    <h1 class="h3 text-center mb-4">Registro de usuario</h1>
                    <form>
                        <div class="row g-3 mt-1">
                            <div class="col-12 col-sm-6">
                                <label for="txtNombre" class="form-label">Nombre</label>
                                <input type="text" id="txtNombre" class="form-control" placeholder="Tu nombre">
                            </div>
                            <div class="col-12 col-sm-6">
                                <label for="txtApellido" class="form-label">Apellido</label>
                                <input type="text" id="txtApellido" class="form-control" placeholder="Tu apellido">
                            </div>
                        </div>

                        <div class="row g-3 mt-1">
                            <div class="col-12 col-sm-6">
                                <label for="txtUsuario" class="form-label">Nombre de usuario</label>
                                <input type="text" id="txtUsuario" class="form-control" placeholder="Ej: juanperez">
                            </div>
                            <div class="col-12 col-sm-6">
                                <label for="txtContrasena" class="form-label">Contraseña</label>
                                <input type="password" id="txtContrasena" class="form-control" placeholder="Mínimo 5 caracteres">
                            </div>
                        </div>

                        <div class="mt-4 d-grid">
                            <button type="button" id="btnRegistrar" class="btn btn-mk btn-lg">Registrar</button>
                        </div>
                    </form>
                    <p id="pResultado" class="mt-3 small text-muted"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
