<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Key - Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --mk-primary: #6c5ce7; --mk-accent: #00d1b2; --mk-dark: #0b0c18; --mk-panel: #141628; --mk-border: #2a2e55; }
        body { min-height: 100vh; background: linear-gradient(135deg, var(--mk-dark) 0%, #1b1e36 50%, #0f1020 100%); color: #eaeaf5; display: flex; align-items: center; }
        .panel-card { background: var(--mk-panel); border: 1px solid var(--mk-border); border-radius: 16px; }
        .form-control { background: #1f2342; border: 1px solid var(--mk-border); color: #eaeaf5; border-radius: 12px; padding: 12px 14px; }
        .form-control::placeholder { color: #a4a8c2; }
        .btn-mk { background: var(--mk-primary); border: none; border-radius: 12px; }
        .btn-mk:hover { background: #5846e5; }
        .brand { font-weight: 800; }
        .mk-link { color: var(--mk-accent); text-decoration: none; }
        .mk-link:hover { text-decoration: underline; }
        .narrow { max-width: 420px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="libreria.js"></script>
    <script src="codigo.js"></script>
</head>
<body>
    <div class="container py-5 d-flex justify-content-center">
        <div class="narrow w-100">
            <div class="text-center mb-2">
                <div class="brand h3 mb-0">Melody Key</div>
            </div>
            <div class="panel-card shadow-lg p-4">
                <h1 class="h3 text-center mb-4">Iniciar Sesión</h1>
                <form>
                    <div class="mb-3">
                        <label for="txtLoginUsuario" class="form-label">Usuario</label>
                        <input type="text" id="txtLoginUsuario" class="form-control" placeholder="Tu usuario">
                    </div>
                    <div class="mb-3">
                        <label for="txtLoginContrasena" class="form-label">Contraseña</label>
                        <input type="password" id="txtLoginContrasena" class="form-control" placeholder="Tu contraseña">
                    </div>
                    <div class="d-grid mt-3">
                        <button type="button" id="btnIniciarSesion" class="btn btn-mk btn-lg">Ingresar</button>
                    </div>
                    <div class="text-center mt-3">
                        <span>¿No tenés cuenta?</span>
                        <a href="Registro.html" class="mk-link">Registrarse</a>
                    </div>
                </form>
                <p id="pLoginMensaje" class="mt-3 small text-center"></p>
            </div>
        </div>
    </div>
</body>
</html>
