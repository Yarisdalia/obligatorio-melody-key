<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Key - Administrar conciertos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --mk-primary: #6c5ce7; --mk-accent: #00d1b2; --mk-dark: #0b0c18; --mk-panel: #141628; --mk-border: #2a2e55; }
        body { background: linear-gradient(135deg, var(--mk-dark) 0%, #1b1e36 50%, #0f1020 100%); color: #eaeaf5; }
        .navbar { background: linear-gradient(90deg, var(--mk-primary), var(--mk-accent)); }
        .card { background: var(--mk-panel); border: 1px solid var(--mk-border); border-radius: 16px; }
        .table { color: #eaeaf5; }
        .table thead { background: #1f2342; }
        .form-control { background: #1f2342; border: 1px solid var(--mk-border); color: #eaeaf5; height: 38px; }
        .form-switch .form-check-input { border-color: var(--mk-border); }
        .btn-mk { background: var(--mk-primary); border: none; }
        .btn-mk:hover { background: #5846e5; }
        h1, h2, h3, .h1, .h2, .h3 { color: #ffffff; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="libreria.js"></script>
    <script src="codigo.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="Login.html">Melody Key</a>
        </div>
    </nav>

    <div class="container py-4">
        <h1 class="h3 mb-3">Administrar conciertos</h1>
        <div class="card shadow-lg">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Evento</th>
                                <th>Artista</th>
                                <th>Cupos</th>
                                <th>Estado</th>
                                <th>Oferta</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tblAdminConciertos">
                            <tr>
                                <td>CON_ID_1</td>
                                <td>Concierto Shakira</td>
                                <td>Shakira</td>
                                <td style="width:140px;"><input type="number" class="form-control" value="50" min="0"></td>
                                <td style="width:150px;">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="swActivo1" checked>
                                        <label class="form-check-label" for="swActivo1">Activo</label>
                                    </div>
                                </td>
                                <td style="width:120px;">
                                    <input class="form-check-input" type="checkbox" id="chkOferta1">
                                </td>
                                <td style="width:160px;"><button class="btn btn-sm btn-mk">Guardar</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-2"><small id="msgAdminConciertos" class="text-muted"></small></div>
            </div>
        </div>
    </div>
</body>
</html>
