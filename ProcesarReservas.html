<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Key - Procesar reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --mk-primary: #6c5ce7; --mk-accent: #00d1b2; --mk-dark: #0b0c18; --mk-panel: #141628; --mk-border: #2a2e55; }
        body { background: linear-gradient(135deg, var(--mk-dark) 0%, #1b1e36 50%, #0f1020 100%); color: #eaeaf5; }
        .navbar { background: linear-gradient(90deg, var(--mk-primary), var(--mk-accent)); }
        .card { background: var(--mk-panel); border: 1px solid var(--mk-border); border-radius: 16px; }
        .table { color: #eaeaf5; }
        .table thead { background: #1f2342; }
        .btn-approve { background: #17a2b8; border: none; }
        .btn-approve:hover { background: #1493a7; }
        .btn-cancel { background: #e74c3c; border: none; }
        .btn-cancel:hover { background: #cf3e2f; }
        h1, h2, h3, .h1, .h2, .h3 { color: #ffffff; }
        h4, h5, h6, .h4, .h5, .h6 { color: #ffffff; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="libreria.js"></script>
    <script src="codigo.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="Login.html">Melody Key</a>
        </div>
    </nav>

    <div class="container py-4">
        <h1 class="h3 mb-3">Procesar reservas</h1>
        <div class="row g-4">
            <div class="col-12 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="h5">Pendientes</h2>
                        <div class="table-responsive">
                            <table class="table align-middle">
                                <thead>
                                    <tr>
                                        <th>Cliente</th>
                                        <th>Concierto</th>
                                        <th>Cant.</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="tblPendientes">
                                    <tr>
                                        <td>Usuario1</td>
                                        <td>Ricky Martin</td>
                                        <td>4</td>
                                        <td>
                                            <div class="btn-group">
                                                <button class="btn btn-sm btn-approve">Aprobar</button>
                                                <button class="btn btn-sm btn-cancel">Cancelar</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="h5">Aprobadas</h2>
                        <div class="table-responsive">
                            <table class="table align-middle">
                                <thead>
                                    <tr>
                                        <th>Cliente</th>
                                        <th>Concierto</th>
                                        <th>Cant.</th>
                                    </tr>
                                </thead>
                                <tbody id="tblAprobadas">
                                    <tr>
                                        <td>Usuario2</td>
                                        <td>Shakira</td>
                                        <td>2</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="h5">Canceladas</h2>
                        <div class="table-responsive">
                            <table class="table align-middle">
                                <thead>
                                    <tr>
                                        <th>Cliente</th>
                                        <th>Concierto</th>
                                        <th>Cant.</th>
                                    </tr>
                                </thead>
                                <tbody id="tblCanceladas">
                                    <tr>
                                        <td>Usuario3</td>
                                        <td>Melendi</td>
                                        <td>1</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
