<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Key - Agregar concierto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --mk-primary: #6c5ce7; --mk-accent: #00d1b2; --mk-dark: #0b0c18; --mk-panel: #141628; --mk-border: #2a2e55; }
        body { background: linear-gradient(135deg, var(--mk-dark) 0%, #1b1e36 50%, #0f1020 100%); color: #eaeaf5; }
        .navbar { background: linear-gradient(90deg, var(--mk-primary), var(--mk-accent)); }
        .panel-card { background: var(--mk-panel); border: 1px solid var(--mk-border); border-radius: 16px; }
        .form-control { background: #1f2342; border: 1px solid var(--mk-border); color: #eaeaf5; }
        .form-check-input { border-color: var(--mk-border); }
        .btn-mk { background: var(--mk-primary); border: none; }
        .btn-mk:hover { background: #5846e5; }
        .narrow { max-width: 820px; }
        small.helper { color: #a4a8c2; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="libreria.js"></script>
    <script src="codigo.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="Login.html">Melody Key</a>
        </div>
    </nav>

    <div class="container py-4 d-flex justify-content-center">
        <div class="narrow w-100">
            <div class="panel-card p-4 p-md-5">
                <h1 class="h4 mb-3">Agregar conciertos</h1>
                <form id="formAgregarConcierto" class="mt-2">
                    <div class="row g-3">
                        <div class="col-12 col-md-6">
                            <label class="form-label" for="txtNombreEvento">Nombre del evento</label>
                            <input type="text" id="txtNombreEvento" class="form-control" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label" for="txtArtista">Artista/Banda</label>
                            <input type="text" id="txtArtista" class="form-control" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label" for="txtPrecio">Precio</label>
                            <input type="number" id="txtPrecio" class="form-control" min="1" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label" for="txtCupos">Cupos</label>
                            <input type="number" id="txtCupos" class="form-control" min="1" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="txtDescripcion">Descripci√≥n</label>
                            <textarea id="txtDescripcion" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="fileImagen">Imagen representativa</label>
                            <input type="file" id="fileImagen" class="form-control" accept="image/png,image/jpeg,image/webp" required>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="chkOferta">
                                <label class="form-check-label" for="chkOferta">En oferta</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button type="button" id="btnAgregarConcierto" class="btn btn-mk">Crear concierto</button>
                    </div>
                    <small id="msgAgregarConcierto" class="helper d-block mt-2"></small>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
