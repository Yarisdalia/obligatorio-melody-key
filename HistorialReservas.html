<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Key - Historial de reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --mk-primary: #6c5ce7; --mk-accent: #00d1b2; --mk-dark: #0b0c18; --mk-panel: #141628; --mk-border: #2a2e55; }
        body { background: linear-gradient(135deg, var(--mk-dark) 0%, #1b1e36 50%, #0f1020 100%); color: #eaeaf5; }
        .navbar { background: linear-gradient(90deg, var(--mk-primary), var(--mk-accent)); }
        .card { background: var(--mk-panel); border: 1px solid var(--mk-border); border-radius: 16px; }
        .table { color: #eaeaf5; }
        .table thead { background: #1f2342; }
        .btn-cancel { background: #e74c3c; border: none; }
        .btn-cancel:hover { background: #cf3e2f; }
        h1, h2, h3, .h1, .h2, .h3 { color: #ffffff; }
        .text-contrast { color: #ffffff !important; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="libreria.js"></script>
    <script src="codigo.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="Login.html">Melody Key</a>
        </div>
    </nav>

    <div class="container py-4">
        <h1 class="h3 mb-3">Historial de reservas</h1>
        <div class="card shadow-lg">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Concierto</th>
                                <th class="text-center">Cantidad</th>
                                <th class="text-center">Monto</th>
                                <th>Estado</th>
                                <th class="text-center"></th>
                            </tr>
                        </thead>
                        <tbody id="tblHistorial">
                            <tr>
                                <td>Concierto Shakira</td>
                                <td class="text-center">2</td>
                                <td class="text-center">5000</td>
                                <td><span class="badge text-bg-success">Aprobada</span></td>
                                <td class="text-center"><button class="btn btn-sm btn-secondary" disabled>-</button></td>
                            </tr>
                            <tr>
                                <td>Concierto Ricky Martin</td>
                                <td class="text-center">1</td>
                                <td class="text-center">1800</td>
                                <td><span class="badge text-bg-warning text-dark">Pendiente</span></td>
                                <td class="text-center"><button class="btn btn-sm btn-cancel">Cancelar</button></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5">
                                    <div class="d-flex flex-column flex-sm-row justify-content-between align-items-sm-center text-contrast">
                                        <div>Saldo disponible: <strong id="saldoDisponible">3200</strong> pesos</div>
                                        <div>Total reservas aprobadas: <strong id="totalAprobadas">5000</strong> pesos</div>
                                    </div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
