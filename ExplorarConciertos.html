<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Key - Explorar conciertos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --mk-primary: #6c5ce7; --mk-accent: #00d1b2; --mk-dark: #0b0c18; --mk-panel: #141628; --mk-border: #2a2e55; }
        body { background: linear-gradient(135deg, var(--mk-dark) 0%, #1b1e36 50%, #0f1020 100%); color: #eaeaf5; }
        .navbar { background: linear-gradient(90deg, var(--mk-primary), var(--mk-accent)); }
        .card { background: var(--mk-panel); border: 1px solid var(--mk-border); border-radius: 16px; }
        .table { color: #eaeaf5; }
        .table thead { background: #1f2342; }
        .badge { font-size: .85rem; }
        h1, h2, h3, .h1, .h2, .h3 { color: #ffffff; }
        .text-contrast { color: #ffffff !important; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="libreria.js"></script>
    <script src="codigo.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="Login.html">Melody Key</a>
        </div>
    </nav>

    <div class="container py-4">
        <h1 class="h3 mb-3">Conciertos disponibles</h1>
        <div class="card shadow-lg">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Artista/Banda</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th>Oferta</th>
                                <th>Imagen</th>
                                <th>Cupos</th>
                                <th>Estado</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tblConciertos">
                            <tr>
                                <td>Concierto Shakira</td>
                                <td>Shakira</td>
                                <td>Especial Las mujeres no lloran</td>
                                <td>2500</td>
                                <td><span class="badge text-bg-secondary">No</span></td>
                                <td><img src="Img/Shakira.jpg" alt="Shakira" width="80" class="rounded"></td>
                                <td>50</td>
                                <td><span class="badge text-bg-success">Activo</span></td>
                                <td><button type="button" class="btn btn-sm btn-primary btnSolicitarReserva">Seleccionar Concierto</button></td>
                            </tr>
                            <tr>
                                <td>Concierto Sinfónico</td>
                                <td>Ricky Martin</td>
                                <td>Espectáculo sinfónico</td>
                                <td>1800</td>
                                <td><span class="badge text-bg-success">Sí</span></td>
                                <td><img src="Img/Ricky.jpg" alt="Ricky Martin" width="80" class="rounded"></td>
                                <td>30</td>
                                <td><span class="badge text-bg-success">Activo</span></td>
                                <td><button type="button" class="btn btn-sm btn-primary btnSolicitarReserva">Seleccionar Concierto</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p class="mt-3 mb-0 text-contrast">Saldo disponible: <strong id="saldoExplorar">10000</strong> pesos</p>
            </div>
        </div>
    </div>
</body>
</html>
