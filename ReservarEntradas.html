<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Key - Reservar entradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --mk-primary: #6c5ce7; --mk-accent: #00d1b2; --mk-dark: #0b0c18; --mk-panel: #141628; --mk-border: #2a2e55; }
        body { background: linear-gradient(135deg, var(--mk-dark) 0%, #1b1e36 50%, #0f1020 100%); color: #eaeaf5; }
        .navbar { background: linear-gradient(90deg, var(--mk-primary), var(--mk-accent)); }
        .panel-card { background: var(--mk-panel); border: 1px solid var(--mk-border); border-radius: 16px; }
        .form-control { background: #1f2342; border: 1px solid var(--mk-border); color: #eaeaf5; }
        .btn-mk { background: var(--mk-primary); border: none; }
        .btn-mk:hover { background: #5846e5; }
        .narrow { max-width: 720px; }
        h1, h2, h3, .h1, .h2, .h3 { color: #ffffff; }
        .text-contrast { color: #ffffff !important; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="libreria.js"></script>
    <script src="codigo.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="Login.html">Melody Key</a>
        </div>
    </nav>

    <div class="container py-4 d-flex justify-content-center">
        <div class="narrow w-100">
            <div class="panel-card p-4 p-md-5">
                <h2 class="h4 mb-4">Reservar Entradas</h2>
                <div class="row g-3 align-items-center">
                    <div class="col-12 col-md-8">
                        <div class="d-flex align-items-center gap-3">
                            <img src="Img/Shakira.jpg" alt="Shakira" width="96" class="rounded">
                            <div>
                                <div class="fw-bold">Concierto Shakira</div>
                                <div class="small text-muted">Especial Las mujeres no lloran</div>
                                <div class="small">Precio: <strong id="precioUnitario">2500</strong> pesos</div>
                                <div class="small">Cupos: <strong id="cuposDisponibles">50</strong></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="txtCantidad" class="form-label">Cantidad</label>
                        <input type="number" id="txtCantidad" value="2" min="1" class="form-control">
                    </div>
                </div>
                <div class="mt-4 d-flex flex-column flex-sm-row gap-3 align-items-sm-center justify-content-between text-contrast">
                    <div>
                        <div>Monto total: <strong id="montoTotal">2500</strong> pesos</div>
                        <div class="small">Saldo disponible: <strong id="saldoDisponible">10000</strong> pesos</div>
                    </div>
                    <div class="d-grid d-sm-inline">
                        <button type="button" id="btnSolicitaReserva" class="btn btn-mk btn-lg">Solicitar Reserva</button>
                    </div>
                </div>
                <p id="pMensaje" class="mt-3 small"></p>
            </div>
        </div>
    </div>
</body>
</html>
